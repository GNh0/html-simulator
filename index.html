<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>그룹웨어 HTML 시뮬레이터(v27)</title>
    <!-- CSS 파일 연결 -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <!-- Left Panel -->
        <div class="panel left">
            <div class="panel-header">
                <h3>Source Code</h3>
                <div style="display:flex; gap:8px;">
                    <input type="file" id="fileInput" accept=".html,.txt" style="display: none;" />
                    <button class="btn btn-secondary" onclick="document.getElementById('fileInput').click()"><span>📂</span> 열기</button>
                    <button class="btn btn-primary" onclick="renderCode()"><span>▶</span> 적용</button>
                </div>
            </div>
            <div class="editor-area">
                <textarea id="sourceInput" placeholder="드래그 앤 드롭 지원"></textarea>
            </div>
        </div>

        <!-- Right Panel -->
        <div class="panel right">
            <div class="panel-header">
                <h3>Preview</h3>
                <div style="display:flex; gap:10px; align-items:center;">
                    <span style="font-size:12px; color:#888;">💡 Ctrl+Z: 취소 / Ctrl+Y: 다시실행</span>
                    <button class="btn btn-success" onclick="calculateAll()"><span>🔄</span> 재계산</button>
                </div>
            </div>
            <div class="preview-area-inner">
                <div id="previewContent" tabindex="0"></div>
            </div>
        </div>
    </div>

    <!-- JS 파일 연결 -->
    <script src="script.js"></script>
</body>
</html>
